<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="calculator-body">
            <div class="display-background">
                <div class="display">
                    <div class="display-text">
                    </div>
                </div>
            </div>

            <div class="keypad-background">
                <div class="keypad">
                    <button id="seven-key">7</button>
                    <button id="eight-key">8</button>
                    <button id="nine-key">9</button>
                    <button id="divide-key">รท</button>
                    <button id="four-key">4</button>
                    <button id="five-key">5</button>
                    <button id="six-key">6</button>
                    <button id="multiply-key">*</button>
                    <button id="one-key">1</button>
                    <button id="two-key">2</button>
                    <button id="three-key">3</button>
                    <button id="subtract-key">-</button>
                    <button id="zero-key">0</button>
                    <button id="point-key">.</button>
                    <button id="equals-key">=</button>
                    <button id="add-key">+</button>
                    <button id="clear-key">C</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
